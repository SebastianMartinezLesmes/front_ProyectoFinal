<ion-header class="pop" [translucent]="false" *ngFor="let p of miPerfil">
  <ion-toolbar class="pop" >
    <ion-item id="header" class="pop">
      <ion-icon name="person-circle-outline"  class="perfil"></ion-icon>
      <h3> IUMACO </h3> 
      <div id="logi">
        <img src="../../assets/sena.png" class="logo">
      </div>
      <div class="custom-button" slot="end">
        
        <button  id="cerrarSesion" slot="start" (click)="get(p)">
          <ion-icon name="home-outline"class="icon5" ></ion-icon>  
          Home 
        </button>
    
        <button  id="cerrarSesion" slot="end" (click)="confirmarSalida()"> 
          <ion-icon name="exit-outline" class="icon5"></ion-icon>
          Cerrar sesión 
        </button>
      </div>
    </ion-item>
  </ion-toolbar>
</ion-header>
<!-- ion-header: Encabezado de la página -->


<ion-content [fullscreen]="true" class="fondo" *ngFor="let p of miPerfil"><br><br>
  
  <ion-toolbar class="fondo">
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-card color="primary">
          <ion-card>
            <ion-card-header>
              <ion-row>
                <ion-col size="4"></ion-col>
                <ion-col size="4"><ion-card-title>Mi Perfil</ion-card-title></ion-col>
                <ion-col size="4"></ion-col>
              </ion-row>
            </ion-card-header>      
            <ion-row>
              <ion-col size="1"></ion-col>
              <ion-col size="10"><ion-input readonly label="Nombre Completo:" label-placement="floating" fill="outline" placeholder="{{p.nombre}}"></ion-input></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row >
              <ion-col size="1"></ion-col>
              <ion-col size="5"><ion-input readonly label="Tipo documento" label-placement="floating" fill="outline" placeholder="{{p.TI}}"></ion-input></ion-col>
              <ion-col size="5"><ion-input readonly label="Numero de documento" label-placement="floating" fill="outline" placeholder="{{p.numeroTI}}"></ion-input></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row >
              <ion-col size="1"></ion-col>
              <ion-col size="5"><ion-input readonly label="Cargo" label-placement="floating" fill="outline" placeholder="{{p.cargo}}"></ion-input></ion-col>
              <ion-col size="5"><ion-input readonly label="Estado" label-placement="floating" fill="outline" placeholder="{{p.estado}}"></ion-input></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row >
              <ion-col size="1"></ion-col>
              <ion-col size="10"><ion-input readonly label="Correo electronico" label-placement="floating" fill="outline" placeholder="{{p.correo}}" ></ion-input></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row >
              <ion-col size="1"></ion-col>
              <ion-col size="10"><ion-input readonly label="Contraseña" label-placement="floating" fill="outline" placeholder="{{p.credenciales}}" type="password"></ion-input></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <br><br>
          </ion-card>
        </ion-card>      
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-toolbar>

</ion-content>
